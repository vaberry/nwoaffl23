{% if trade.status == "STARTED" %}
    {% if user == trade.current_proposer.owner %}
        <form action="" method="post">
            {% csrf_token %}
            <textarea name="trade_details" id="" cols="28" rows="4" placeholder="Enter extra details about the trade...">{% if trade.extra_details != None %}{{trade.extra_details}}{% endif %}</textarea>
            <button name="propose" class="pick-btn btn btn-warning m-2" type="submit">Propose</button>
        </form>
    {% endif %}
{% endif %}
