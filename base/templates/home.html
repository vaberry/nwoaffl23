{% extends 'index.html' %}
{% load static %}
{% load custom_filters %}

{% block content %}

<style>
    .no-decoration {
        text-decoration: none;
        color: inherit;
    }
</style>
<div class="container mb-5">
    <div class="row">
        <div class="col">
            <h1 class="h1 text-center">Home</h1><hr>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <h2 class="h2 text-center mb-5">League</h2>
            <div class="container">
                <div class="row">
                    {% for team in teams %}
                    <div class="col-3 col-md-2 text-center mb-3 mb-md-0">
                        <a class="no-decoration" href="{% url 'team' team.pk %}">
                            <img class="navbar-profile-img mb-2" src="{% static pic_dict|get_dict_value:team.owner %}" alt="">
                            <h5 class="d-none d-md-block">{{team}}</h5>
                        </a>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
