{% extends 'index.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container mt-3">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <h1 class="h1 text-center">Register</h1>
            {% if error_message %}
                <p>{{ error_message }}</p>
            {% endif %}
            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <br>
                <div class="d-flex justify-content-center">
                    <button class="btn btn-primary w-50" type="submit">Register</button>
                </div>
                <div class="mt-3 text-center">
                    <p class="mt-2">Already have an account?</p>
                    <a class="btn btn-outline-secondary" href="{% url 'login' %}">Login</a>
                </div>
            </form>
        </div>
        <div class="col-2"></div>
    </div>
</div>

{% endblock content %}
