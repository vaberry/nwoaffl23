{% extends 'index.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container mt-3">
    <div class="row text-center mt-5 mb-3">
        <div class="col">
            <img src="{% static 'base/img/football.png' %}" alt="" srcset="">
        </div>
    </div>
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <h1 class="h1 text-center">Login</h1>
            {% if error_message %}
                <p>{{ error_message }}</p>
            {% endif %}
            <form method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                {{ form|crispy }}
                <br>
                <div class="d-flex justify-content-center">
                    <button class="btn btn-primary w-50" type="submit">Login</button>
                </div>
                <div class="mt-3 text-center">
                    <p class="mt-2">Don't have an account yet?</p>
                    <a class="btn btn-outline-secondary" href="{% url 'register' %}">Register</a>
                </div>
            </form>
        </div>
        <div class="col-3"></div>
    </div>
</div>

{% endblock content %}
